<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Find Your Domain - Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="quiz-page">

  <div class="quiz-container">

  <h3 class="question-count" id="question-count">
    Question 1 / 12
  </h3>

  <h2 id="question-text">
    Loading question...
  </h2>

  <div id="options"></div>

  <div class="quiz-nav">
    <button class="nav-btn" id="prev-btn" onclick="prevQuestion()">Previous</button>
    <button class="nav-btn" onclick="nextQuestion()">Next</button>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
